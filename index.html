<style>
    .hq-tactical-wrapper {
        width: 100%;
        max-width: 100%;
        overflow: hidden;
        background: #020617; /* Matches dashboard blue */
        border-radius: 24px;
        border: 2px solid #f97316; /* Jet Orange edge */
        box-shadow: 0 0 30px rgba(249, 115, 22, 0.2);
        margin: 20px 0;
    }

    #tactical-hq-frame {
        width: 100%;
        height: 1200px; /* Adjust height based on content */
        border: none;
        display: block;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
        #tactical-hq-frame { height: 3500px; }
    }
</style>

<div class="hq-tactical-wrapper">
    <iframe 
        id="tactical-hq-frame"
        src="https://kfruti88.github.io/Head-Quarters/" 
        title="618 Crew HQ Dashboard"
        loading="lazy"
        allowfullscreen>
    </iframe>
</div>

<script>
    // Auto-resize the window if the screen changes
    function syncHQSize() {
        const frame = document.getElementById('tactical-hq-frame');
        if (window.innerWidth < 1024) {
            frame.style.height = "4000px"; 
        } else {
            frame.style.height = "1600px";
        }
    }
    window.addEventListener('resize', syncHQSize);
    window.addEventListener('load', syncHQSize);
</script>
