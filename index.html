            { id: "ACH_16", name: "Field Trip", desc: "One vehicle for all needs." },

            { id: "ACH_18", name: "van Gogh", desc: "Look at Mr. Fancypants." },

        ];

        const EARNED_W = ["ACH_17", "ACH_23", "ACH_36", "ACH_35", "ACH_34", "ACH_37", "ACH_19", "ACH_24", "ACH_30", "ACH_12", "ACH_08", "ACH_11", "ACH_28", "ACH_26", "ACH_46", "ACH_29", "ACH_03", "ACH_14", "ACH_27", "ACH_06", "ACH_09", "ACH_31", "ACH_07", "ACH_05", "ACH_42", "ACH_41", "ACH_38", "ACH_39", "ACH_40", "ACH_01", "ACH_43"];
        const EARNED_R = ["ACH_01", "ACH_02", "ACH_03", "ACH_04", "ACH_05", "ACH_06", "ACH_07", "ACH_08", "ACH_09", "ACH_10", "ACH_11", "ACH_12", "ACH_13", "ACH_14", "ACH_15", "ACH_16", "ACH_17", "ACH_18", "ACH_19", "ACH_20", "ACH_21", "ACH_22", "ACH_23", "ACH_24", "ACH_25", "ACH_26", "ACH_27", "ACH_28", "ACH_29", "ACH_30", "ACH_31", "ACH_32", "ACH_40", "ACH_41", "ACH_42", "ACH_46"];

        const App = () => {
            const [status, setStatus] = useState('offline');
            const [xmlUrl] = useState('https://raw.githubusercontent.com/KFruti88/Head-Quarters/main/live_vault.xml');
            const [localWeather, setLocalWeather] = useState({ flora: { time: "--", temp: "--" }, gainesville: { time: "--", temp: "--" } });
            const [data, setData] = useState({
                server: { isOnline: false, name: "618 CREW HQ", activeSlot: "SCANNING" },
                env: { time: "12:00" },
                assets: { 1: { v: [], i: [], p: [] }, 2: { v: [], i: [], p: [] } },
                fields: [], factories: [], collectibles: 12,
                farms: { 1: { money: 0 }, 2: { money: 0 } }
            });

            const fetchWeather = useCallback(async () => {
                try {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=38.67,29.65&longitude=-88.49,-82.32&current_weather=true&temperature_unit=fahrenheit`);
                    const w = await res.json();
                    const fmt = (tz) => new Intl.DateTimeFormat('en-US', { hour: 'numeric', minute: 'numeric', timeZone: tz, hour12: true }).format(new Date());
                    setLocalWeather({
                        flora: { time: fmt('America/Chicago'), temp: Math.round(w[0].current_weather.temperature) },
                        gainesville: { time: fmt('America/New_York'), temp: Math.round(w[1].current_weather.temperature) }
                    });
                } catch (e) {}
            }, []);

            const fetchData = useCallback(async () => {
                setStatus('syncing');
                try {
                    const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(xmlUrl)}?t=${Date.now()}`);
                    if (!response.ok) throw new Error();
                    const xmlText = await response.text();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(xmlText, "text/xml");
                    
                    const meta = xml.querySelector('Metadata');
                    const server = xml.querySelector('Server');

                    const newState = {
                        server: { 
                            isOnline: server?.getAttribute('isOnline') === 'true',
                            name: server?.getAttribute('name') || "618 CREW HQ",
                            activeSlot: meta?.getAttribute('activeSlot') || "SAVEGAME1"
                        },
                        env: { time: xml.querySelector('Environment')?.getAttribute('gameTime') || "12:00" },
                        collectibles: 12,
                        assets: { 1: { v: [], i: [], p: [] }, 2: { v: [], i: [], p: [] } },
                        fields: Array.from(xml.querySelectorAll('Field')).map(f => ({ id: f.getAttribute('id'), fruit: f.getAttribute('fruit'), growth: f.getAttribute('growth') })),
                        factories: Array.from(xml.querySelectorAll('Point')).map(pt => ({
                            name: pt.getAttribute('name'), farmId: pt.getAttribute('farmId'), active: pt.getAttribute('active') === "true",
                            inputs: Array.from(pt.querySelectorAll('Input')).map(i => ({ type: i.getAttribute('type'), pct: i.getAttribute('pct') }))
                        })),
                        farms: { 1: { money: parseFloat(xml.querySelector('Farm[id="1"]')?.getAttribute('money')) || 0 }, 2: { money: parseFloat(xml.querySelector('Farm[id="2"]')?.getAttribute('money')) || 0 } }
                    };

                    xml.querySelectorAll('Unit').forEach(item => {
                        const fId = item.getAttribute('farmId');
                        if (!newState.assets[fId]) return;
                        const name = (item.getAttribute('name') || "Unit").toUpperCase();
                        const asset = { id: item.getAttribute('id'), name, damage: parseFloat(item.getAttribute('damage')) || 0 };
                        if (name.includes("PALLET") || name.includes("BALE")) newState.assets[fId].p.push(asset);
                        else if (name.includes("TRAILER") || name.includes("PLOW") || name.includes("HEADER")) newState.assets[fId].i.push(asset);
                        else newState.assets[fId].v.push(asset);
                    });

                    setData(newState); setStatus('stable');
                } catch (e) { setStatus('error'); }
            }, [xmlUrl]);

            useEffect(() => {
                const dSync = setInterval(fetchData, 30000);
                const wSync = setInterval(fetchWeather, 600000);
                fetchData(); fetchWeather();
                return () => { clearInterval(dSync); clearInterval(wSync); };
            }, [fetchData, fetchWeather]);

            const Module = ({ children, title, icon, badge, color = "orange" }) => (
                <div className={`bg-white/5 backdrop-blur-xl border-2 border-${color}-500/30 rounded-[2.5rem] p-8 h-[450px] flex flex-col group hover:border-${color}-500 transition-all duration-500 shadow-2xl`}>

                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap justify-center gap-4">
                                <div className="bg-orange-500/10 border border-orange-500/40 p-3 rounded-2xl min-w-[200px]">
                                    <p className="text-[10px] font-black text-orange-500 uppercase mb-1 tracking-widest">Werewolf Progress</p>
                                    <span className="text-xl font-black text-white italic">{EARNED_W.length} / 45</span>
                                    <div className="h-1 bg-white/10 mt-2 rounded-full overflow-hidden">
                                        <div className="h-full bg-orange-500" style={{width: `${(EARNED_W.length/45)*100}%`}}></div>
                                    </div>
                                </div>
                                <div className="bg-blue-500/10 border border-blue-500/40 p-3 rounded-2xl min-w-[200px]">
                                    <p className="text-[10px] font-black text-blue-400 uppercase mb-1 tracking-widest">Ray Progress</p>
                                    <span className="text-xl font-black text-white italic">{EARNED_R.length} / 46</span>
                                    <div className="h-1 bg-white/10 mt-2 rounded-full overflow-hidden">

                                    </div>
                                </div>

                                    <span className="text-lg font-bold text-orange-500 italic tabular-nums">{data.env.time}</span>
                                </div>
                            </div>
                        </header>

                        {[1, 2].map(id => (
                            <div key={id} className="space-y-6">

                                </div>

                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </Module>

                                    <Module title="Bio-Intel Feed" icon="leaf" color="emerald">

                                            {data.fields.map((f, i) => (
                                                <div key={i} className="bg-black/40 p-4 rounded-[1.5rem] border border-white/5">

                                                </div>
                                            ))}
                                        </div>
                                    </Module>

                                    <Module title="Industrial Ops" icon="factory">
                                        <div className="space-y-4">

                            </div>

                                {TROPHY_DEFINITIONS.map((t) => {
                                    const hasW = EARNED_W.includes(t.id);

                                    return (
                                        <div key={t.id} className={`bg-black/40 border p-4 rounded-[2rem] flex flex-col justify-between transition-all group ${hasW || hasR ? 'border-white/10 opacity-100' : 'border-white/5 opacity-40'}`}>
                                            <div>
                                                <div className="flex justify-between items-start mb-3">
                                                    <SvgIcon name="trophy" size={18} className={hasW && hasR ? "text-emerald-500" : "text-orange-500"} />
                                                    <div className="flex gap-1.5">
                                                        <div className={`w-2.5 h-2.5 rounded-full ${hasW ? 'bg-orange-500' : 'bg-white/10'}`}></div>
                                                        <div className={`w-2.5 h-2.5 rounded-full ${hasR ? 'bg-blue-500' : 'bg-white/10'}`}></div>
                                                    </div>
                                                </div>
                                                <h3 className="text-[12px] font-black text-white uppercase leading-tight mb-1">{t.name}</h3>
                                                <p className="text-[9px] text-slate-500 italic font-medium leading-tight h-6 overflow-hidden">{t.desc}</p>
                                            </div>

                                            <div className="mt-4 space-y-2 border-t border-white/5 pt-3">
                                                <div className="flex items-center gap-2">
                                                    <div className={`w-5 h-5 rounded-lg flex items-center justify-center text-[9px] font-black ${hasW ? 'bg-orange-500 text-white' : 'bg-white/5 text-slate-700'}`}>
                                                        {hasW ? <SvgIcon name="check" size={10} /> : "W"}
                                                    </div>
                                                    <div className="flex-1 h-1 bg-white/5 rounded-full overflow-hidden">
                                                        <div className={`h-full ${hasW ? 'bg-orange-500' : 'bg-transparent'}`} style={{width: '100%'}}></div>
                                                    </div>
                                                </div>

                                                <div className="flex items-center gap-2">
                                                    <div className={`w-5 h-5 rounded-lg flex items-center justify-center text-[9px] font-black ${hasR ? 'bg-blue-500 text-white' : 'bg-white/5 text-slate-700'}`}>
                                                        {hasR ? <SvgIcon name="check" size={10} /> : "R"}
                                                    </div>
                                                    <div className="flex-1 h-1 bg-white/5 rounded-full overflow-hidden">
                                                        <div className={`h-full ${hasR ? 'bg-blue-500' : 'bg-transparent'}`} style={{width: '100%'}}></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
