name: 618 Tactical Cloud Sync

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:        # Allows manual trigger from the Actions tab

permissions:
  contents: write           # Required to allow the bot to push changes

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests
          # Add any other libraries your GPortalSync.py uses here

      - name: Run G-Portal Sync
        env:
          GPORTAL_IP: ${{ secrets.GPORTAL_IP }}
          GPORTAL_USER: ${{ secrets.GPORTAL_USER }}
          GPORTAL_PASS: ${{ secrets.GPORTAL_PASS }}
        run: python GPortalSync.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "618-Tactical-Bot"
          git config --global user.email "bot@618crew.com"
          
          # Check if the file was actually created by the Python script
          if [ -f "live_vault.xml" ]; then
            git add live_vault.xml
            # Only commit if there are actual changes to the file
            git diff --quiet && git diff --staged --quiet || (git commit -m "Cloud Sync: Update Tactical Data" && git push)
          else
            echo "::error::live_vault.xml was not generated by the script. Check Python logs above."
            exit 1
          fi
