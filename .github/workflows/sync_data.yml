name: 618 Tactical Cloud Sync

on:
  schedule:
    # Runs every 10 minutes to keep data fresh
    - cron: '*/10 * * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Multi-File Sync Script
        env:
          GPORTAL_IP: ${{ secrets.GPORTAL_IP }}
          GPORTAL_USER: ${{ secrets.GPORTAL_USER }}
          GPORTAL_PASS: ${{ secrets.GPORTAL_PASS }}
        run: python GPortalSync.py

      - name: Commit and Push Full Tactical Data
        run: |
          git config --global user.name "618-Bot"
          git config --global user.email "bot@618crew.com"
          
          # This tells GitHub to grab EVERY xml file the Python script just downloaded
          git add *.xml
          
          # This saves the changes. 'exit 0' prevents failure if no data changed.
          git commit -m "Syncing Full Tactical Data [Non-Compacted]" || exit 0
          git push
