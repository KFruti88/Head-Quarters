name: 618 Tactical Sync Service

on:
  schedule:
    # This triggers the script every 7 minutes to match your Small Sync interval
    - cron: '*/7 * * * *'
  workflow_dispatch: # Allows you to run it manually via the "Actions" tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Execute Sync Script
        run: python GPortalSync.py
        env:
          # This pulls your credentials from GitHub Secrets for security
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
